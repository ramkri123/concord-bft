<clr-modal [(clrModalOpen)]="isOpen">
  <h3 class="modal-title">{{'smartContracts.preview' | translate}}</h3>
  <div class="modal-body">
    <athena-code-highlighter [textToHighlight]="payloadPreview"
                             [language]="'json'"></athena-code-highlighter>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onClose()">{{'common.close' | translate}}</button>
  </div>
</clr-modal>
