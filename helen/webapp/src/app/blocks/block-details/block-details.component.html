<div>
  <table class="mt-0 table table-vertical">
    <tbody>
    <tr>
      <th>{{'transactions.hash' | translate}}</th>
      <td>
        {{block?.hash}}
        <concord-copy-to-clipboard-button
          classList="ctc-btn-inline"
          [tooltip]="'common.copyToClip' | translate"
          tooltipDirection="top-right"
          [value]="block?.hash"
          [size]="12">
        </concord-copy-to-clipboard-button>
      </td>
    </tr>
    <tr>
      <th>{{'transactions.parentHash' | translate}}</th>
      <td>
        {{block?.parentHash}}
        <concord-copy-to-clipboard-button
          classList="ctc-btn-inline"
          [tooltip]="'common.copyToClip' | translate"
          tooltipDirection="top-right"
          [value]="block?.parentHash"
          [size]="12">
        </concord-copy-to-clipboard-button>
      </td>
    </tr>
    <tr>
      <th>{{'transactions.nonce' | translate}}</th>
      <td>
        {{block?.nonce}}
        <concord-copy-to-clipboard-button
          classList="ctc-btn-inline"
          [tooltip]="'common.copyToClip' | translate"
          tooltipDirection="top-right"
          [value]="block?.nonce"
          [size]="12">
        </concord-copy-to-clipboard-button>
      </td>
    </tr>
    <tr>
      <th>{{'transactions.size' | translate}}</th>
      <td>{{block?.size}}</td>
    </tr>
    </tbody>
  </table>
</div>
