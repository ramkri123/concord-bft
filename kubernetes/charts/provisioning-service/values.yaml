# Default values for provisioning-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: vmware-docker-blockchainsaas.bintray.io/vmwblockchain/persephone-provisioning
  tag: stable
  pullPolicy: Always
  pullSecret: bintray

service:
  type: ClusterIP
  containerPort: 9002
  targetPort: 9002
  terminationGracePeriod: 10

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    memory: 1024Mi
    cpu: 512m
  limits:
    memory: 1024Mi
    cpu: 1024m

provisioning-service:
  env: "staging"

configmap:
  name: fleetprod-noauth
  volumename: provision-volume
  mountPath: /config/app/profiles/

