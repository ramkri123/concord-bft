apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "configservice.name" . }}
  labels:
    app: {{ index .Values "config-service" "app" }}
    version: {{ .Values.image.tag }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ index .Values "config-service" "app" }}
  template:
    metadata:
      labels:
        app: {{ index .Values "config-service" "app" }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: APPCONTEXT
            value: {{ index .Values "config-service" "env" }}
          ports:
          - containerPort: {{ .Values.service.grpccontainerPort }}
          - containerPort: {{ .Values.service.restcontainerPort }}
          volumeMounts:
          - name: {{ .Values.configmap.volumename }}
            mountPath: {{ .Values.configmap.mountPath }}
            readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: {{ .Values.configmap.volumename }}
        configMap:
          name: {{ .Values.configmap.name }}
          defaultMode: 0700

