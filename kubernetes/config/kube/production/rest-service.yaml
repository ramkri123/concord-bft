apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cs-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cs-rest
  template:
    metadata:
      labels:
        app: cs-rest
    spec:
      containers:
      - name: persephone-configuration-rest
        image: vmware-docker-blockchainsaas.bintray.io/vmwblockchain/persephone-configuration-rest:70b04bceee3d
        imagePullPolicy: Always
        volumeMounts:
        - name: config-volume
          mountPath: /config/
          readOnly: true
        ports:
        - containerPort: 8088
        command:
          - "/bin/bash"
          - "-ecx"
          - "exec ./main --grpc-server-endpoint configservice-vmbc.vdp.vmware.com:443 --trusted-cert /config/server.crt"
      imagePullSecrets:
        - name: bintray
      volumes:
      - name: config-volume
        configMap:
          name: config-service
          defaultMode: 0700
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cs-rest-stg
  annotations:
      kubernetes.io/ingress.class: "vdp-nginx-l7-ext"
spec:
  rules:
  - host: cs-rest-stg.vdp.vmware.com
    http:
      paths:
      - backend:
          serviceName: cs-rest-stg
          servicePort: 8088