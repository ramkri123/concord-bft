apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ipam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipam
  template:
    metadata:
      labels:
        app: ipam
    spec:
      containers:
      - name: ipam
        image: vmware-docker-blockchainsaas.bintray.io/persephone-ipam:latest
        ports:
        - containerPort: 9099
        imagePullPolicy: Always
        volumeMounts:
        - name: ipam-volume
          mountPath: /config/persephone/ipam/
          readOnly: true
        - name: datadir
          mountPath: /data/ipam/
        resources:
          requests:
            memory: "1024Mi"
            cpu: "512m"
          limits:
            memory: "1024Mi"
            cpu: "1024m"
      imagePullSecrets:
        - name: bintray
      volumes:
      - name: ipam-volume
        configMap:
          name: ipam-production
          defaultMode: 0700
      - name: datadir
        persistentVolumeClaim:
          claimName: ipam
---
apiVersion: v1
kind: Service
metadata:
  name: ipam
  labels:
    app: ipam
spec:
  ports:
  - port: 9099
    targetPort: 9099
    name: ipam
  selector:
    app: ipam
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ipam-production
  annotations:
      kubernetes.io/ingress.class: "nginx-l4-ext"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
  - hosts:
    - ipam-vmbc.cloud.vmware.com
    secretName: ipam-production
  rules:
  - host: ipam-vmbc.cloud.vmware.com
    http:
      paths:
      - backend:
          serviceName: ipam
          servicePort: 9099
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ipam
  namespace: vmbc-prod-saas
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: io1-10
