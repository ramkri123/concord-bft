apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: provisioning-service-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provisioning-service-local
  template:
    metadata:
      labels:
        app: provisioning-service-local
    spec:
      containers:
      - name: provisioning-service
        image: athena-docker-local.artifactory.eng.vmware.com/persephone-provisioning:$BUILDNUMBER
        ports:
        - containerPort: 9002
        imagePullPolicy: Always
        volumeMounts:
        - name: provision-volume
          mountPath: /config/app/profiles/
          readOnly: true
        resources:
          requests:
            memory: "1024Mi"
            cpu: "512m"
          limits:
            memory: "1024Mi"
            cpu: "1024m"
      imagePullSecrets:
        - name: vmwartifactory
      volumes:
      - name: provision-volume
        configMap:
          name: provision-service-local
          defaultMode: 0700
---
apiVersion: v1
kind: Service
metadata:
  name: provisioning-service-local
  labels:
    app: provisioning-service-local
spec:
  type: NodePort
  ports:
  - port: 9002
    nodePort: 30095
    name: provision
  selector:
    app: provisioning-service-local
