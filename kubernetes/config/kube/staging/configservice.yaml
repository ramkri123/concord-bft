apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: config-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
      - name: config-service
        image: vmware-docker-blockchainsaas.bintray.io/vmwblockchain/persephone-configuration:{{BUILDNUM}}
        ports:
        - containerPort: 9003
        - containerPort: 9023
        imagePullPolicy: Always
        env:
        - name: APPCONTEXT
          value: "staging"
        volumeMounts:
        - name: config-volume
          mountPath: /config/app/profiles/
          readOnly: true
        resources:
          requests:
            memory: "1024Mi"
            cpu: "512m"
          limits:
            memory: "1024Mi"
            cpu: "1024m"
      imagePullSecrets:
        - name: bintray
      volumes:
      - name: config-volume
        configMap:
          name: config-service
          defaultMode: 0700
---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  labels:
    app: config-service
spec:
  ports:
  - port: 9003
    targetPort: 9003
    name: config-service
  selector:
    app: config-service
---
apiVersion: v1
kind: Service
metadata:
  name: cs-rest-stg
  labels:
    app: cs-rest-stg
spec:
  ports:
  - port: 9023
    targetPort: 9023
    name: cs-rest
  selector:
    app: config-service
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cs-rest-stg
  annotations:
      kubernetes.io/ingress.class: "vdp-nginx-l7-ext"
spec:
  rules:
  - host: cs-rest-stg.vdp.vmware.com
    http:
      paths:
      - backend:
          serviceName: cs-rest-stg
          servicePort: 9023
