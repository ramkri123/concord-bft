apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helen-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helen-db
  template:
    metadata:
      labels:
        app: helen-db
    spec:
      hostname: helen-db
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach:v2.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 26257
        command:
        - /opt/vmbc/helen/entrypoint.sh
        volumeMounts:
        - name: helendb-volume
          mountPath: /opt/vmbc/helen/
          readOnly: true
        resources:
          requests:
            memory: "1024Mi"
            cpu: "512m"
          limits:
            memory: "1024Mi"
            cpu: "1024m"
      volumes:
      - name: helendb-volume
        configMap:
          name: helendbmap
          defaultMode: 0700
---
apiVersion: v1
kind: Service
metadata:
  name: helen-db
  labels:
    app: helen-db
spec:
  ports:
  - port: 26257
    targetPort: 26257
  selector:
    app: helen-db