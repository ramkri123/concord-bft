/* [START declaration] */
syntax = "proto3";
package vmware.blockchain.deployment.v1;

import "vmware/blockchain/deployment/v1/core.proto";
import "vmware/blockchain/deployment/v1/orchestration.proto";
/* [END declaration] */

option go_package = "vmware.com/blockchain/deployment/v1;deployment";

/* [START java_declaration] */
option java_package = "com.vmware.blockchain.deployment.v1";
option java_multiple_files = true;
/* [END java_declaration] */

/* [START messages] */
/*
 * Request definition for operation to list orchestration sites.
 *
 * @property[header]
 *   message header.
 * @property[page_size]
 *   maximum size of the result to be prepared from the start of a page. (0 => server-determined)
 * @property[page_token]
 *   page token returned from a previous call to indicate where this listing should resume from.
 */
message ListOrchestrationSitesRequest {
    MessageHeader header = 1;
    int32 page_size = 2;
    string page_token = 3;
}

/**
 * Response definition for operation to list orchestration sites.
 *
 * @property[header]
 *   message header.
 * @property[sites]
 *   list of view information pertaining to orchestration sites.
 * @property[page_token]
 *   page token for the next call to resume listing results from.
 */
message ListOrchestrationSitesResponse {
    MessageHeader header = 1;
    repeated OrchestrationSiteView sites = 2 [packed = false];
    string next_page_token = 3;
}

/**
 * Request definition for validating an orchestration site.
 *
 * @property[header]
 *   message header.
 * @property[site]
 *   site information for orchestration.
*/
message ValidateOrchestrationSiteRequest {
    MessageHeader header = 1;
    OrchestrationSiteInfo site = 2;
}

/**
 * Response definition for validating an orchestration site.
 *
 * @property[header]
 *   message header.
 * @property[site]
 *   site information for orchestration.
*/
message ValidateOrchestrationSiteResponse {
    MessageHeader header = 1;
    OrchestrationSiteInfo site = 2;
}
/* [END messages] */

/* [START services] */
/**
 * Service definition pertaining to operations on [OrchestrationSite] resources.
 */
service OrchestrationSiteService {

    /**
     * Operation to validate a OrchestrationSite.
     */
    rpc ValidateOrchestrationSite (ValidateOrchestrationSiteRequest) returns (ValidateOrchestrationSiteResponse) {};
}
/* [END services] */
