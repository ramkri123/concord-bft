<html>
  <head>
    <title>Concord Replica Timing</title>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <h2>Key</h2>
    <h3>Left Axis</h3>
    <dl>
      <dt><span style="color:#006699; font-weight:900">&mdash;</span>Dark Colored Line</dt>
      <dd>Mean value stat_avg_us</dd>

      <dt><span style="color:#999999; font-weight:900">&mdash;</span>Grey Line</dt>
      <dd>Median value stat_p50_us</dd>

      <dt><span style="background-color:#bbddee;">&nbsp;&nbsp;</span> Shaded background</dt>
      <dd>Min/max range stat_min_us to stat_max_us</dd>
    </dl>
    <h3>Right Axis</h3>
    <dl>
      <dt><span style="color:#999900; font-weight:900">&mdash;</span>Olive Line</dt>
      <dd>Number of samples stat_count</dd>
    </dl>

    <table id="my_dataviz">
      <tr id="header"><th>stat name</th><!-- filenames will go in columns here --></tr>
      <!-- stats will go in rows here -->
    </table>

    <script src="filenames.js"></script>
    <script src="viewer.js"></script>
  </body>
</html>
