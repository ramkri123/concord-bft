<div class="chart-container">
  <ngx-charts-area-chart
    [scheme]="colorScheme"
    [schemeType]="schemeType"
    [results]="graphData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [yScaleMax]="yScaleMax"
    [showGridLines]="showGridLines">
  </ngx-charts-area-chart>
</div>
