<div class="p-2 break-word">
  <h2 class="mt-0 pl-1">
    <div class="row flex-items-xs-middle media">
      <div class="col-xs-1">
        <clr-icon shape="block" size="36"></clr-icon>
      </div>
      <div class="col-xs-11">
        {{'blocks.title' | translate}}: {{block?.number}} {{block?.hash}}
      </div>
    </div>
  </h2>

  <div>
    <table class="table table-vertical table-noborder">
      <tbody>
      <tr>
        <th>{{'transactions.parentHash' | translate}}</th>
        <td>{{block?.parentHash}}</td>
      </tr>
      <tr>
        <th>{{'transactions.nonce' | translate}}</th>
        <td>{{block?.nonce}}</td>
      </tr>
      <tr>
        <th>{{'transactions.size' | translate}}</th>
        <td>{{block?.size}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<app-transaction-list-view></app-transaction-list-view>
