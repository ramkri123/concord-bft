<div #mapContainer id="map-container"></div>
<div #tooltipContainer id="tooltip-container" (mouseleave)="onLeaveTooltip()">
  <div *ngIf="nodeProperties">
    <strong>{{nodeProperties.location}}</strong>
    <div *ngFor="let node of nodeProperties.nodes">
      <a [routerLink]="['/nodes', node.id]">
        <small><strong>{{node.consortiumName}}</strong> - {{ node.blockchainType }} - {{ node.status }}</small></a>
    </div>
  </div>
</div>
