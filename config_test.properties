GetStorageAt_Name=eth_getStorageAt
Web3SHA3_Name=web3_sha3
RPCModules_Name=rpc_modules
ClientVersion_Name=web3_clientVersion
Mining_Name=eth_mining
Call_Name=eth_call
NewAccount_Name=personal_newAccount
NetVersion_Name=net_version
Accounts_Name=eth_accounts
#Temporary workaround for eth_accounts.  Comma-delimited list of users.
USERS=0xfa1a4c33aa682d34eda15bf772f672edddac13aa
