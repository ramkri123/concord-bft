#Database related configurations

# Even though we are using CockroachDB, we are using PostgreSQL JDBC driver to
# talk with CockroachDB. CockroachDB understands PostgreSQL's binary protocol.
DB_PROTOCOL=jdbc:postgresql
DB_IP=127.0.0.1
DB_PORT=42081
DB_NAME=helen
DB_OPTIONS=sslmode=disable
DB_USER=helen_admin
DB_PASSWORD=
