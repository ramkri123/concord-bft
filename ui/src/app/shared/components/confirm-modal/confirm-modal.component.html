<clr-modal [(clrModalOpen)]="open" [clrModalSize]="'sm'">
    <h3 class="modal-title">{{ 'confirmModal.title' | translate }}</h3>
    <div class="modal-body">
        <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="open = false">{{ 'common.cancel' | translate }}</button>
        <button type="button" class="btn btn-danger" (click)="confirmed()">{{ confirmBtn }}</button>
    </div>
</clr-modal>
