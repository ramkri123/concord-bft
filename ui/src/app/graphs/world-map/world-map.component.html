<div #mapContainer id="map-container"></div>
<div #tooltipContainer id="tooltip-container"
     (mouseleave)="onLeaveTooltip()">
  <div *ngIf="nodeProperties">
    <strong>{{nodeProperties.location}}</strong>
    <div *ngFor="let node of nodeProperties.nodes">
      <a [routerLink]="['nodes', node.id]" class="label clickable" [ngClass]="{'label-success': node.healthy, 'label-danger': !node.healthy}">
        {{node.hostname}} <span class="badge" [ngClass]="{'badge-success': node.healthy, 'badge-danger': !node.healthy}">{{ node.status }}</span>
      </a>
    </div>
  </div>
</div>
