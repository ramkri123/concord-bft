<div class="chart-container">
  <ngx-charts-heat-map
    #heatMap
    [legend]="legend"
    [scheme]="colorScheme"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [tooltipText]="tooltipText"
    [results]="graphData">
    <ng-template #tooltipTemplate let-model="model">
      <span>{{model.value | number}}</span>
    </ng-template>
  </ngx-charts-heat-map>
</div>
