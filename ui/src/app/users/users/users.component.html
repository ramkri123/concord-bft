<div class="p-2 fadein">
  <div class="clr-row">
    <div class="clr-col-12">
      <h3 class="page-title">{{ 'users.title' | translate }}</h3>
    </div>
  </div>
  <concord-user-list #usersList [users]="users" (selected)="onSelectedUsersChange($event)"></concord-user-list>
  <concord-user-form #userForm [selected]="selected"
                    (createUser)="addUser()"
                    (updateUser)="editUser()"
                    (deleteUsers)="deleteUsers()"></concord-user-form>
</div>
